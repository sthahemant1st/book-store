<div class="row">

    <div class="col-lg-3">
  
      <app-book-category></app-book-category>
  
    </div>
    <!-- /.col-lg-3 -->
  
    <div class="col-lg-9">
      <div class="row">
          <!-- this is md-4 id for image -->
        <div class="col-12 col-md-4">
            <div class="thumbnail">
                <img src="{{currentBookDetail.imageUrl}}" width="250" height="300"/>
            </div>
        </div>
        <!-- this md-8 is for details -->
        <div class="col-12 col-md-8">

            <h3>{{currentBookDetail.name}}</h3>
            <hr>

            <p>{{currentBookDetail.description}}</p>
            <hr>

            <h4>Price: <strong>&#8377;{{currentBookDetail.unitPrice}}</strong></h4>
            <hr>

            <h6>Qty. Available: {{currentBookDetail.unitsInStock}}</h6>
            <hr>

            <a routerLink="/books" class="btn btn-success">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <button (click)="addToCart()" class="btn btn-primary ml-2">
                <i class="fas fa-cart-arrow-down"></i> Add to cart
            </button>
        </div>





      </div>
    <!-- /.col-lg-9 -->
  
  </div>
  <!-- /.row -->
